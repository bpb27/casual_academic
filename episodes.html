<img id="page-episodes-image" src="./images/podcast_page.jpg" />
<div id="page-episodes" class="page" ng-controller="episodesCtrl">
  <div id="listen-links">
    <a href="https://itunes.apple.com/us/podcast/the-casual-academic/id1094830669?mt=2" target="_blank">iTunes</a>
    <a href="http://www.stitcher.com/podcast/the-casual-academic-2/the-casual-academic" target="_blank">Stitcher</a>
    <a href="http://tunein.com/radio/The-Casual-Academic-p880368/" target="_blank">Tune-In Radio</a>
    <a href="https://soundcloud.com/thecasualacademic" target="_blank">Soundcloud</a>
  </div>
  <div id="soundcloud-player" ng-bind-html="embed"></div>
  <div id="soundcloud-close" ng-show="embed">
    <span ng-click="close()">close</span>
  </div>
  <div id="episode-list">
    <div ng-repeat="item in episodes | orderBy:'-'" class="episode">
        <img ng-src="/images/{{item.cover_image}}" class="episode-bookcover shadow" />
        <div class="episode-info">
          <div class="episode-topline white-highlight" ng-click="play(item)">
            <span class="play-button">&#9658;</span>
            <span class="episode-number">{{item.term}} {{item.podcast.episode}}</span>
            <span ng-if="!item.play_on_page" class="more-info">(plus sources and further reading)</span>
          </div>
          <div class="episode-title white-highlight">{{item.podcast.title}}</div>
          <div class="episode-hosts white-highlight">with {{item.podcast.hosts}} ({{item.created_at_date | date : "mediumDate"}})</div>
        </div>
    </div>
  </div>
</div>
