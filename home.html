<div ng-controller="homeCtrl" id="page-home" class="page">
  <div id="banner">
    <div class="typewriter">
      <h1 ng-style="bannerStyle">Academic</h1>
    </div>
  </div>
  <div id="bookshelf">
    <div ng-repeat="item in data" ng-click="choose(item)" ng-class="{selected: item.cover_image === book.cover_image}">
      <img ng-src="/images/{{item.cover_image}}"  class="book-cover shadow-light">
    </div>
  </div>
  <div class="book-info">
    <div ng-show="book.has_podcast" class="book-option red-hov" ng-click="listen(book)"><u>Listen:</u> {{book.podcast.title}}</div>
    <div ng-show="book.has_review" class="book-option red-hov" ng-click="read(book)"><u>Read:</u> {{book.review.title}}</div>
  </div>
  <div id="featured-review">
    <img ng-src="/images/{{featured.review.image}}" class="shadow"/>
    <div id="featured-info" ng-click="read(featured)">
      <div id="featured-header" class="reading-text">FEATURED ARTICLE:</div>
      <div id="featured-title">{{featured.review.title}}</div>
      <div id="featured-author">by {{featured.review.reviewer}}</div>
      <div id="featured-teaser" class="reading-text">{{featured.review.teaser}}...</div>
    </div>
  </div>
  <div id="latest-asides">
    <img src="/images/the_casual_asides_home_image_2.jpg" class="shadow">
    <div id="latest-aside-titles">
      <p>Not familiar with those books? Start with these short asides:</p>
      <p ng-repeat="aside in asides" ng-click="play(aside.soundcloud)" class="pointer red-hov shadow-light">{{aside.title}}</p>
    </div>
  </div>
  <div id="upcoming">
    <div id="upcoming-banner">Next Episode:</div>
    <a href="https://en.wikipedia.org/wiki/Confessions_of_a_Mask" target="_blank"><img src="./images/confessions_of_a_mask.jpg" class="shadow"/></a>
    <div id="brazil-month">Brazilian Literature Month:</div>
    <a href="https://en.wikipedia.org/wiki/The_Hour_of_the_Star" target="_blank"><img src="./images/the_hour_of_the_star.jpg" class="shadow"/></a>
    <a href="https://en.wikipedia.org/wiki/Near_to_the_Wild_Heart" target="_blank"><img src="./images/near_to_the_wild_heart.jpg" class="shadow"/></a>
    <a href="https://en.wikipedia.org/wiki/The_Posthumous_Memoirs_of_Bras_Cubas" target="_blank"><img src="./images/epitaph_of_a_small_winner.jpg" class="shadow"/></a>
    </div>
  </div>
