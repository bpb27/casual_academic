<div id="single-episode" class="page" ng-controller="singleEpisodeCtrl">
  <div class="info">
    <div class="facebook"><a facebook-feed-share class="facebookShare" data-url="{{url}}" data-shares='shares', data-description="{{episode.liner}}" data-picture="http://www.thecasualacademic.com/images/{{episode.cover_image}}" data-name="{{episode.title}}">{{ shares }}</a></div>
    <div class="number">
      <span class="play-button red-hov" ng-click="play(episode.soundcloud)">&#9658;</span>
      <u>Episode {{episode.episode}}</u>
    </div>
    <div class="title">{{episode.title}}</div>
    <div class="hosts">{{episode.hosts}} host this episode.</div>
    <div class="hosts">{{episode.created_at | date :  "longDate"}}</div>
    <div class="further-reading reading-text">
      <div>Sources and Further Reading:</div>
      <ul ng-bind-html="furtherReading"></ul>
    </div>
  </div>
  <img ng-src="/images/{{episode.cover_image}}" class="shadow" />
</div>
