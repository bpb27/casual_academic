<div id="single-episode" class="page" ng-controller="singleEpisodeCtrl">
  <div id="single-episode-info">
    <div id="single-episode-facebook"><a facebook-feed-share class="facebookShare" data-url="{{url}}" data-shares='shares', data-description="{{episode.liner}}" data-picture="{{episode.cover_image}}" data-name="{{episode.podcast.title}}">{{ shares }}</a></div>
    <div id="single-episode-number">
      <span class="play-button red-hov" ng-click="play(episode.podcast.soundcloud)">&#9658;</span>
      <u>Episode {{episode.podcast.episode}}</u>
    </div>
    <div id="single-episode-title">{{episode.podcast.title}}</div>
    <div id="single-episode-hosts">{{episode.podcast.hosts}} host this episode.</div>
    <div id="single-episode-hosts">{{episode.created_at_date | date :  "longDate"}}</div>
    <div id="single-episode-further-reading" class="reading-text">
      <div>Sources and Further Reading:</div>
      <ul ng-bind-html="further_reading"></ul>
    </div>
  </div>
  <img ng-src="/images/{{episode.cover_image}}" class="shadow" />
</div>
