<div id="page-read" class="page" scrollpercent ng-controller="readCtrl">
  <div id="review-facebook"><a facebook-feed-share class="facebookShare" data-url="{{url}}" data-shares='shares', data-description="{{review.title}}">{{ shares }}</a></div>
  <div style="width: 100%;height: 10px;"></div>

  <span id="percentage" class="reading-text">0%</span>

  <div id="review-header" class="shadow">
    <div id="review-header-left">
      <h2>{{review.title}}</h2>
      <h5>by {{review.reviewer}}</h5>
    </div>
    <div id="review-header-right">
      <img src="/images/{{review.image}}"/>
    </div>
  </div>

  <div ng-if="template" id="review-text" class="reading-text">
    <ng-include src="template"></ng-include>
  </div>

</div>
