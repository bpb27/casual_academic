<div id="page-review" class="page" scrollpercent ng-controller="reviewCtrl">
  <div class="facebook-share-button" ng-bind-html="facebook_share"></div>
  <div style="width: 100%;height: 10px;"></div>

  <span id="percentage">0%</span>

  <div id="review-header" class="shadow">
    <div id="review-header-left">
      <h2>{{review.title}}</h2>
      <h5>by {{review.reviewer}}</h5>
    </div>
    <div id="review-header-right">
      <img src="/images/{{review.image}}"/>
    </div>
  </div>

  <div ng-if="template" id="review-text">
    <ng-include src="template"></ng-include>
  </div>

</div>
